<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/index.css">
    <script src="https://kit.fontawesome.com/b5faeb6ce2.js" crossorigin="anonymous"></script>
    <meta name="keywords" content="simon game, simon says, casual game, classic game">
    <meta name="author" content="Alex Dominguez">
    <title>Simon Game</title>
  </head>
  <body>

  <div id="parentgrid">

    <header>
    <!-- ↓ header ↓ -->

      <h1 id="logo">Simon Game</h1>
      <ul id="navbar" class="unlist">
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="instructions.html">Instructions</a></li>
        <li><a href="high_scores.html">High Scores</a></li>
      </ul>
    </header>

    <!-- ↑ header ↑ -->

    <!-- ↓ simon game buttons ↓ -->

    <section id="btnwrapper">


      <button id="btn1" class="btn" name="red button"></button>
      <button id="btn2" class="btn" name="green button"></button>
      <button id="btn3" class="btn" name="blue button"></button>
      <button id="btn4" class="btn" name="yellow button"></button>

      <h2 id="levelheader" class="hidden">Level <span id="levelnumber">1</span><span id="computerturn" class="hidden"> - Simon says...</span><span id="userturn" class="hidden"> - User Turn</span></h2>

      <h2 id="gameover" class="hidden">GAME OVER</h2>

      <h2 id="scoresubmitted" class="hidden">Thank you for submitting your score!<br>You can view your score <a href="high_scores.html">here.</a></h2>

      <form id="enterdetails" class="hidden" action="index.html" method="get">
        <label for="namefield">You got a high score! Enter your name:</label><br><br>
        <input id="namefield" type="text" name="name" value="" required>
        <input id="submitname" type="button" name="Sumbit" value="Submit">
      </form>

    </section>

    <!-- ↑ simon game buttons ↑ -->

    <button id="startbtn" class="ctrlbtn">Start</button>
    <button id="resetbtn" class="ctrlbtn hidden">Reset</button>

    <!-- ↓ footer ↓ -->

    <footer>
      <ul>
        <li><a href="https://github.com/AlexSD92/simon_game"><i class="fab fa-github-square"></i></a></li>
        <li>Site By: ASD</li>
      </ul>
    </footer>

    <!-- ↑ footer ↑ -->

    </div>

    <script src="assets/index.js"></script>
  </body>
</html>
